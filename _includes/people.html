---
title: People
layout: default
group: members
---

<h1>People</h1>
<hr>

<div class="d-flex flex-wrap justify-content-around">
{%- for person in site.data.members | sort: "startdate" -%}
  <div class="p-2 text-center">
    <a href="/member/#{{ person.name | url_encode }}">
      <img class="img-fluid" src="{{ person.image }}" title="{{ person.name }}" alt="{{ person.name }}" style="max-height:250px;max-width:250px">
    </a>
    <br>
    <a href="/member/#{{ person.name | url_encode }}">
      <strong>{{ person.name }}</strong>
    </a>
    <br>
    <em>{{ person.email }}</em>
    <br>
  </div>
{%- endfor -%}
</div>
