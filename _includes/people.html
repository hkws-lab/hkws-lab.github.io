<section id="people">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Lab Members</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around"> <!-- Use Flexbox here -->
            {%- for person in site.data.members | sort: "startdate" -%}
                 <div class="col-lg-3 col-md-6 text-center">
                 <div class="member-box">
                    <a href="/member/#{{ person.name | url_encode }}">
                        <img class="img-fluid" src="{{ person.image }}" title="{{ person.name }}" alt="{{ person.name }}" style="max-height:225px;max-width:225px">
                    </a>
                    <h3>{{ person.name }}</h3>
                    <p class="text-muted">{{ person.role }}</p>
                    <p class="text-muted">{{ person.email }}</p>

                </div>
            </div>
            {%- endfor -%}
        </div>
    </div>
</section>
