<h1>Publications</h1>
<hr>

{% assign sorted_publications = site.data.publications | sort: "date" | reverse -%}

{%- for publication in sorted_publications -%}
  <div style="padding-top: 20px; margin-top: -20px;" id="{{ publication.date }}"></div>
  <div style="font-size: 120%;">{{ publication.citation | markdownify }}</div>
  {%- unless forloop.last -%} <hr> {%- endunless -%}
{%- endfor -%}
