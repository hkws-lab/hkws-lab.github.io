---
title: Wayment-Steele Lab news
permalink: /news/
<!-- layout: default
body_class: news-page -->
---
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Wayment-Steele lab @ UW-Madison">
    <meta name="author" content="">
    <meta property="og:image" content="https://github.com/hkws-lab/hkws-lab.github.io/blob/428c54466d55ce403bc4946de4a1e38a63af9712/img/header.jpg">

    <title>Wayment-Steele lab</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<section class="news-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>News</h1>
                <h3>[Under Construction]</h3>
                <hr class="primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% assign sorted_news = site.data.news | sort: "date" | reverse -%}
                {%- for news in sorted_news -%}
                    <div class="news-item" id="{{ news.date }}">
                        <div class="news-content">
                            <p class="news-text">{{ news.text | markdownify }}</p>
                        </div>
                    </div>
                    {%- unless forloop.last -%} <hr> {%- endunless -%}
                {%- endfor -%}
            </div>
        </div>
    </div>
</section>
